<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Edition</title>
  <style>
    body {
      font-family: 'Comic Sans MS', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #FFDEE9, #B5FFFC);
      overflow: hidden;
    }

    .container {
      width: 330px;
      height: 568px;
      background: #ffffffa0;
      border-radius: 20px;
      position: relative;
      z-index: 1;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(7px);
      transition: backdrop-filter 0.8s ease;
      cursor: pointer;
    }

    .container.active {
      backdrop-filter: blur(0px);
    }

    .iloveyou {
      font-size: 4.5rem;
      font-weight: bold;
      color: #ff2f71;
      text-shadow: 2px 2px white;
      margin-bottom: 10px;
      transition: opacity 0.6s ease;
      line-height: 1.2;
    }

    .container.active .iloveyou {
      opacity: 0;
    }

    .message {
      font-size: 1.7rem;
       margin-bottom: 40px;
      font-weight: bold;
      color: #ff4b6e;
      transform: rotateX(10deg) rotateY(-10deg);
      text-shadow:
        1px 1px 0 #fff,
        2px 2px 0 #fcd3dc,
        3px 3px 0 #f8a5c2,
        4px 4px 5px rgba(0,0,0,0.2);
      opacity: 0;
    }

    .message.animate {
      animation: popText 1.5s ease-out forwards;
    }

    @keyframes popText {
      0% {
        transform: scale(0.5) rotateX(20deg) rotateY(-20deg);
        opacity: 0;
      }
      100% {
        transform: scale(1) rotateX(10deg) rotateY(-10deg);
        opacity: 1;
      }
    }

    /* Balloon Styles */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 80px;
      height: 100px;
      background: radial-gradient(circle at 30% 30%, #FF6F61, #FF9A8B);
      border-radius: 50% 50% 45% 45%;
      animation: rise 5s linear forwards;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      z-index: 0;
    }

    .balloon:after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 3px;
      height: 30px;
      background-color: #8B0000;
      transform: translateX(-50%);
    }

    @keyframes rise {
      0% { bottom: -150px; transform: translateX(0); }
      100% { bottom: 100vh; transform: translateX(calc(-50vw + 50%)); }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #FFC107;
      opacity: 0.8;
      animation: confetti-fall 3s infinite linear;
    }

    @keyframes confetti-fall {
      0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <audio id="background-music" loop>
    <source src="kado.mp3" type="audio/mpeg">
  </audio>
  <audio id="pop-sound">
    <source src="pop.mp3" type="audio/mpeg">
  </audio>

  <div class="container" id="card">
    <div class="iloveyou" id="iloveyou-text">I <br> Love <br> you</div>
    <div class="message" id="card-message">
     Perhatikan laki-laki yang kau sayangi<br>sekarang dan selamanya <br> Ambil Kado Spesialmu <br> di kantong belakangnya‚ù§Ô∏èüèÉ‚Äç‚ôÄ<br>
    </div>
  </div>

  <script>
    // Auto play music
    window.addEventListener('load', function() {
      var audio = document.getElementById('background-music');
      audio.volume = 0.2;
      var playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.catch(function() {
          var playButton = document.createElement("button");
          playButton.innerText = "Play Music";
          playButton.style.position = "absolute";
          playButton.style.top = "50px";
          playButton.style.left = "50%";
          playButton.style.transform = "translateX(-50%)";
          playButton.style.padding = "10px 20px";
          playButton.style.fontSize = "16px";
          playButton.style.cursor = "pointer";
          playButton.style.zIndex = "1000";
          document.body.appendChild(playButton);
          playButton.addEventListener('click', function() {
            audio.play();
            playButton.remove();
          });
        });
      }
    });

    // Balloon logic
    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.left = `${Math.random() * 100}vw`;
      balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
      balloon.addEventListener('click', function() {
        const popSound = document.getElementById('pop-sound');
        popSound.currentTime = 0;
        popSound.play();
        balloon.remove();
      });
      document.body.appendChild(balloon);
    }

    setInterval(createBalloon, 2000);

    // Confetti logic
    function createConfetti(num) {
      for (let i = 0; i < num; i++) {
        let confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
        confetti.style.animationDelay = `${Math.random() * 5}s`;
        document.body.appendChild(confetti);
      }
    }
    createConfetti(50);

    // Klik card ‚Üí blur hilang, "I ‚ù§Ô∏è you" hilang, ucapan muncul
    const card = document.getElementById('card');
    const message = document.getElementById('card-message');

    card.addEventListener('click', () => {
      card.classList.add('active');
      message.classList.add('animate');
    });
  </script>
</body>
</html>
